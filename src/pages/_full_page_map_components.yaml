- id: 'bikes'
  label: 'Bike Lanes'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: 'https://data.cityofnewyork.us/resource/mzxg-pwib.geojson?$limit=10000'
  paint:
    line-color: '#000000'
    line-width: 3

- id: 'pizza'
  label: 'Pizza Places'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=Pizza&$limit=10000'
  paint:
    circle-color: '#ff0000'
    circle-radius: 5
  mouseEvent:
    - type: "click"
      content:
        - h1:
            - str: "Feature Info"
        - p:
            - str: "Description"
        - p:
            - str: "Name: "
            - property: "dba"
              else: "N/A"

- id: 'squirrel'
  label: 'Squirrel Census'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/squirrel20241021.geojson'
  paint:
    ## this is get syntax
    ## 'fur_color_val' must the name of the
    ##field that contains the color values you
    ##would like to be assigned.
    circle-color: ['get','fur_color_val']
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "Fur color: "
            - property: "primary_fur_color"
              else: "N/A"